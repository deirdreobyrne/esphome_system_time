esphome:
  name: system-time

esp32:
  board: esp32dev
  framework:
    type: arduino

external_components:
  - source: components

wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
api:

ota:
  - platform: esphome
    password: !secret ota_password

logger:
  baud_rate: 0

time:
  - platform: system_time
    id: sys_time
    on_time:
      - seconds: /5
        then:
          lambda: |-
            ESP_LOGD("", "it's %s", id(sys_time).now().strftime("%Y-%m-%d %H:%M:%S").c_str());